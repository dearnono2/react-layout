  <!-- 
    SSR vs CSR

    SSR (Server Side Rendering) : 페이지 이동시 일일히 HTML파일을 서버로부터 불러오는 방식
    CSR (Client Side Rendeing) : 초기 페이지 로딩시 모든 컴포넌트(JSX) 파일을 한번에 모두 불러오는 방식 

    SSR
    -장점: 초기 로딩속도가 빠르다. SEO 검색 엔진 최적화에 좋음.
    -단점: 페이지 이동시마다 일일히 서버쪽에서 HTML파일을 요청하기 때문에 사용성이 안좋음.

    CSR
    -장점: 모든 컴포넌트 파일을 초기에 모두 가져오기 때문에 페이지 이동시 페이지 전환 로딩이 없다.
    -단점: 초기 로딩속도가 길다. SEO에 취약하다. (이 부분이 크리티컬함.)

    기본적으로 리액트는 CSR방식이기 때문에 초기로딩속도와 검색엔진 최적화에 취약하다. 
    -위와 같은 문제점을 해결하기 위해서 초기 데이터 로딩시에는 SSR방식으로 이후 모든 리액트 컴포넌트가 불러와지면 CSR방식으로 바꿔치기 하는 SSR과 CSR 방식의 혼합 형태로 웹을 개발한다. (NEXT.js)

  -->
